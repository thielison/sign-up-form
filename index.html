<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page-left-side">
            <div class="logo-container">
                <img src="images/odin-lined.png" alt="odin logo" />
                <h1>SIGN-UP FORM</h1>
            </div>
            <p>
                Photo dy
                <a href="https://unsplash.com/@timovaknar?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Timo Wagner</a>
                on
                <a href="https://unsplash.com/pt-br/fotografias/fT6-YkB0nfg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <div class="main-content-container">
            <div class="sign-up-message">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
                <p>Let's do this!</p>
                <form action="" class="signup-form" id="signup-form">
                    <div class="form-left-side">
                        <div>
                            <label for="first-name">FIRST NAME *</label>
                            <input type="text" name="fname" id="first-name" required pattern="\p{L}+" title="Only letters (uppercase or lowercase)" />
                        </div>
                        <div>
                            <label for="email">EMAIL *</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div>
                            <label for="pwd-1">PASSWORD *</label>
                            <input type="password" name="pwd-1" id="pwd-1" required />
                        </div>
                    </div>
                    <div class="form-right-side">
                        <div>
                            <label for="last-name">LAST NAME *</label>
                            <input type="text" name="lname" id="last-name" required pattern="\p{L}+" title="Only letters (uppercase or lowercase)" />
                        </div>
                        <div>
                            <label for="user-tel">PHONE NUMBER *</label>
                            <input
                                type="tel"
                                name="user-tel"
                                id="user-tel"
                                pattern="^(?:\d{2})?\d{5}-?\d{4}$"
                                title="Brazilian cellphone number. Ex: (XX) 99999-9999 or XX999999999"
                                required
                            />
                        </div>
                        <div>
                            <label for="pwd-2">CONFIRM PASSWORD *</label>
                            <input type="password" name="pwd-2" id="pwd-2" required />
                        </div>
                    </div>
                </form>
            </div>

            <button type="submit" form="signup-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </body>
</html>
