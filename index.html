<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page-left-side">
            <div class="logo-container">
                <img src="images/odin-lined.png" alt="odin logo" />
                <h1>ODIN SIGN-UP FORM</h1>
            </div>
            <p>
                Photo dy
                <a href="https://unsplash.com/@timovaknar?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Timo Wagner</a>
                on
                <a href="https://unsplash.com/pt-br/fotografias/fT6-YkB0nfg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <div class="main-content-container">
            <div class="sign-up-message">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>

            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="" class="signup-form">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="fname" id="first-name" />
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lname" id="last-name" />
                    </div>
                    <div>
                        <label for="pwd-1">PASSWORD</label>
                        <input type="password" name="pwd-1" id="pwd-1" />
                    </div>
                    <div>
                        <label for="pwd-2">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd-2" id="pwd-2" />
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="log-in">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </body>
</html>
