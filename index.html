<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>ODIN</h1>
        <div class="sign-up-message">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <div class="form-container">
            <h2>Let's do this!</h2>
            <form action="" class="signup-form">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="fname" id="first-name" />
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="lname" id="last-name" />
                </div>
                <div>
                    <label for="pwd-1">PASSWORD</label>
                    <input type="password" name="pwd-1" id="pwd-1" />
                </div>
                <div>
                    <label for="pwd-2">CONFIRM PASSWORD</label>
                    <input type="password" name="pwd-2" id="pwd-2" />
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        <div class="log-in">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </body>
</html>
